<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/lobby.css">
    <title>Portifólio</title>
</head>
<body>
    <header>
        <div class="nav">
            <div><a href="#">Douglas Matos</a></div>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>
        </div>
    </header> <!--Navegação-->  
    <section class="lobby">
        <div class="lobby-left">
            <div class="lobby-msg">
                <h1>Olá,</h1>
                <h1>Meu nome é</h1>
                <h1 class="name">Douglas Matos</h1>
            </div>
            <div class="lobby-prof">
                <img src="imagens/html5.png" alt="Logo html5">
                <img src="imagens/css3.png" alt="Logo css3">
                <img src="imagens/logo-js.png" alt="Logo Java Script">
            </div>
        </div>

        <div class="lobby-right">
            <div class="lobby-right-nuvem">
                <div class="lobby-card">
                    <div class="lobby-perfil">
                        <img src="imagens/Perfil.png" alt="Foto Douglas Matos">
                    </div>
                   
                    <div class="lobby-social">
                        <a href="#">
                            <img src="imagens/github.png" alt="Logo GitHub"></a>
                        
                        <a href="#">
                            <img src="imagens/linkedin.png" alt="Logo Linkedin"></a>
                    </div>
                </div>
            </div>
        </div>
    </section> <!--Introdução--> 
</body>
</html>
